<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switter</title>
    <link rel="stylesheet" href="SwitterStyles.css">
    <link rel="icon" href="ico.ico" type="image/x-icon">.
</head>
<body>
    <div class="header">
        <div class="header-width">
            <a class="menu-logo">
                <img src="logo.png" alt="logo">
            </a>
            <a class="menu-user">
                <img src="user.png" alt="user">
            </a>
        </div>
    </div>

    <div class="main" >
        <div class="width">
            <div class="wrapper">
                <div class="text-box">
                    <textarea class="textarea" rows="2" cols="40" maxlength="200" placeholder="Share smart thoughts with the world. Don't keep it to yourself!"></textarea>
                </div>
                <div class="buttons">
                    <a href="#" class="action-button animate button-color">Submit</a>
                    <a href="#" class="action-button animate button-color">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
